<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑图书</title>
<link type="text/css" rel="stylesheet" href="/static/css/style.css" >
<style type="text/css">
	h1 {
		text-align: center;
		margin-top: 200px;
	}
	
	h1 a {
		color:red;
	}
	
	input {
		text-align: center;
	}
</style>
</head>
<body>
		<div id="header">
			<img class="logo_img" alt="" src="/static/img/logo.gif" >
			<span class="wel_word">编辑图书</span>
			<div>
				<a href="/book_manager">图书管理</a>
				<a href="/">返回商城</a>
			</div>
		</div>
		<div id="main">
			<form action="/add_book" method="POST">
				<table>
					<tr>
						<td>名称</td>
						<td>价格</td>
						<td>作者</td>
						<td>销量</td>
						<td>库存</td>
						<td colspan="2">操作</td>
					</tr>		
					<tr>
						<td><input name="title" type="text" value=""/></td>
						<td><input name="price" type="text" value=""/></td>
						<td><input name="author" type="text" value=""/></td>
						<td><input name="sales" type="text" value=""/></td>
						<td><input name="stock" type="text" value=""/></td>
						<td><input type="submit" value="提交"/></td>
					</tr>		
				</table>
			</form>
			
	
		</div>
		<div class="msg_cont">
			<b></b>
			<span class="errorMsg">{{.}}</span>
		</div>
		<div id="bottom">
			<span>
				小陈书城.Copyright &copy;2023(该网站仅供个人测试使用，不涉及任何金钱交易，前端设计参考尚硅谷项目)
			</span>
		</div>
</body>
</html>
